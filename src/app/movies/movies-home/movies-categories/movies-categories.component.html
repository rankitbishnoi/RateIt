<div class="row">
  <h3>{{type}}:</h3>
  <div *ngFor="let movie of moviesList; let i = index">
    <div class="col-xs-12 col-sm-6 col-md-3" *ngIf="movie.poster_path !== null">
      <div class="thumbnail" (click)="openMovie(i)" *ngIf="i < 4" style="height: 362px;">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="..." class="img-responsive" style="width: 100%; height:304px;">
        <div class="caption">
          <p class="text-center"><strong>{{movie.original_title}}</strong></p>
        </div>
      </div>
    </div>
  </div>
  <div class="pull-right btn-group">
    <button class="btn btn-primary" (click)="previous()" [disabled]="page === 1">Previous</button>
    <button class="btn btn-default" disabled>{{page}}/4</button>
    <button class="btn btn-primary" (click)="next()" [disabled]="page === 4">Next</button>
  </div>
</div>
