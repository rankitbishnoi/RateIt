<div class="row">
  <h3>Search Result:</h3>
  <div *ngFor="let movie of moviesList; let i = index">
    <div class="col-xs-12 col-sm-6 col-md-3" *ngIf="movie.poster_path !== null">
      <div class="thumbnail" (click)="openMovie(i)" *ngIf="i < 16" style="height: 362px;">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" [alt]="movie.original_title" class="img-responsive" style="width: 100%; height: 304px;">
        <div class="caption">
          <p class="text-center"><strong>{{movie.original_title}}</strong></p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="moviesList.length === 0">
    <p>No Movies Found!</p>
  </div>
</div>
<div class="pull-right btn-group" *ngIf="moviesList.length <= 16">
  <button class="btn btn-primary" (click)="previous()" [disabled]="page === 1">Previous</button>
  <button class="btn btn-primary" (click)="next()">Next</button>
</div>
